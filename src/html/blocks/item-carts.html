<div class="item-carts">
    <div class="item__carts-img" style="background-image: url(../../img/list-stock-@@img.png);">
        <div class="basket">
            <span class="icon-cart"></span>
            <strong>@@thing</strong>
        </div>
        <button class="item__carts-favorites icon-heart"></button>
        <div class="discount">
            <span class="discount-percent">-@@discount%</span>
        </div>
    </div>
    <div class="item__carts-content">
        <div class="item__content-price">
            <strong class="item__price-cart">@@priceCart ₽ <span>С картой</span></strong>
            <p class="item__price-common">@@priceCommon ₽ <span>Обычная</span></p>
        </div>
        <div class="item__content-title">@@name</div>
        <div class="item__content-rating">
            <span class="item__rating-stars icon-star __plus"></span>
            <span class="item__rating-stars icon-star __plus"></span>
            <span class="item__rating-stars icon-star"></span>
            <span class="item__rating-stars icon-star"></span>
            <span class="item__rating-stars icon-star"></span>
        </div>
        <button class="item__carts-button br-green cl-green">В корзину</button>
    </div>
</div>
